<h1 class="mt-5">Interactive Lecture Questions</h1>

<div class="row justify-content-md-center my-5">
  <div class="col col-lg-2">
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
  </div>
  <div class="col col-lg-2">
    <button type="button" class="btn btn-primary" onclick="common.googleSignOut()">Logoff</button>
  </div>
</div>

<script>
  function onSignIn(googleUser) {
    // TODO: why can't this directly be the event?
    common.googleSignIn(googleUser)
  };
</script>

<div class="row">
  <div class="col-12 px-1">
    <textarea class="form-control" rows="5" id="question"></textarea>
  </div>
  <div class="col-12 my-1 px-1">
    <button type="button" class="btn btn-dark btn-block" onclick="common.clickerRefreshQuestion()">Refresh Question</button>
  </div>
</div>

<div class="row py-3">
  <div class="col-3 px-1">
    <button type="button" class="btn btn-danger btn-block" onclick="common.clickerSubmit('A')">A</button>
  </div>
  <div class="col-3 px-1">
    <button type="button" class="btn btn-success btn-block" onclick="common.clickerSubmit('B')">B</button>
  </div>
  <div class="col-3 px-1">
    <button type="button" class="btn btn-primary btn-block" onclick="common.clickerSubmit('C')">C</button>
  </div>
  <div class="col-3 px-1">
    <button type="button" class="btn btn-warning btn-block" onclick="common.clickerSubmit('D')">D</button>
  </div>
</div>



<button type="button" class="btn btn-primary" onclick="common.clickerGetAnswers()">View Answers</button>

<button type="button" class="btn btn-primary" onclick="common.clickerUploadQuestion()">Upload Question</button>
