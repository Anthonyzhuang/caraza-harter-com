<h1 class="mt-5">Project Submission</h1>

<br>

<h2 class="my-3">Step 1: Authenticate with Google</h2>

<div class="alert alert-dark">
  <div class="row">
    <div class="col col-12">
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" id="signin"></div>
      <span id="useremail"></span>
      <button type="button" class="btn btn-primary" onclick="common.googleSignOut()" id="signout">Logoff</button>
    </div>
  </div>
</div>

<script>
  function onSignIn(googleUser) {
  common.googleSignIn(googleUser)
  };
</script>

<h2 class="my-3">Step 2: Link with CS Account (1st time only)</h2>

<div class="alert alert-dark">
  TODO
</div>

<h2 class="my-3">Step 3: Choose which Project</h2>

<div class="alert alert-dark">
  <div class="row justify-content-md-center">
    <div class="col col-12 px-1">
      <select class="form-control" id="project_id">
        <option value="p0">Project 0</option>
        <option value="p1">Project 1</option>
        <option value="p2">Project 2</option>
        <option value="p3">Project 3</option>
        <option value="p4">Project 4</option>
        <option value="p5">Project 5</option>
        <option value="p6">Project 6</option>
        <option value="p7">Project 7</option>
        <option value="p8">Project 8</option>
        <option value="p9">Project 9</option>
      </select>
    </div>
  </div>
</div>

<h2 class="my-3">Step 4: Upload Your Code (.py or .zip)</h2>

<div class="alert alert-dark">
  <div class="row justify-content-md-center">
    <div class="col col-8 px-1">
      <div class="form-group">
        <input type="file" class="form-control-file" id="project_file">
      </div>
    </div>
    
    <div class="col col-4 px-1">
      <button type="button" id="submit_button" class="btn btn-dark btn-block" onclick="submission.uploadCode()" disabled>Submit</button>
    </div>
  </div>
</div>

<h2 class="my-3">Step 5: Verify Your Submission</h2>

<div class="alert alert-dark">
  <div class="row my-3">
    <div class="col col-12 px-1">
      <button type="button" class="btn btn-dark" onclick="submission.viewCode()">Preview</button>
      <button type="button" class="btn btn-dark" onclick="submission.viewCodeReview()">Check Code Review</button>
    </div>
  </div>

  <div class="row">
    <div class="col col-12" id="code_viewer">

    </div>
  </div>
</div>
